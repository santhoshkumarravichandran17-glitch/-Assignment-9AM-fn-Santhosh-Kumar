<!DOCTYPE html>
<html>
<head>
  <title>Fixed Background Banner</title>
  <style>
    .banner {
      height: 100vh;
      background: url('https://picsum.photos/1200/800') no-repeat center center/cover;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-family: Arial;
      text-shadow: 2px 2px 5px black;
    }
  </style>
</head>
<body>
  <div class="banner">
    Welcome to My Website
  </div>
</body>
</html>
