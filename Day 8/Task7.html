<!DOCTYPE html>
<html>
<head>
  <title>Fixed Nav Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    main {
      margin-top: 60px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav>Home | About | Contact</nav>
  <main>
    <h2>Scroll Down</h2>
    <p>This is example content below the fixed navbar.</p>
  </main>
</body>
</html>
