<!DOCTYPE html>
<html>
<head>
  <title>Sticky Header</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
    }
    header {
      position: sticky;
      top: 0;
      background-color: #444;
      color: white;
      padding: 10px;
      text-align: center;
    }
    section {
      padding: 20px;
      height: 1500px;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <header>Sticky Header</header>
  <section>
    <p>Scroll to see the header stay at the top.</p>
  </section>
</body>
</html>
