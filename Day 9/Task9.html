<!DOCTYPE html>
<html>
<head>
  <title>Buttons with Flexbox</title>
  <style>
    .btn-container {
      display: flex;
      justify-content: space-evenly;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: royalblue;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Flexbox Button Alignment</h2>
  <div class="btn-container">
    <button>Home</button>
    <button>About</button>
    <button>Contact</button>
  </div>
</body>
</html>
