<!DOCTYPE html>
<html>
<head>
  <title>2x2 Grid Layout</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .grid div {
      background: lightcoral;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>2x2 Grid</h2>
  <div class="grid">
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
    <div>Box 4</div>
    <div>Box 5</div>
    <div>Box 6</div>
  </div>
</body>
</html>
