<!DOCTYPE html>
<html>
<head>
  <title>Flexbox 6 Boxes</title>
  <style>
    .container {
      display: flex;
      gap: 10px;
    }
    .box {
      background: lightblue;
      flex: 1;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>6 Box Flex Layout</h2>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
    <div class="box">Box 6</div>
  </div>
</body>
</html>
