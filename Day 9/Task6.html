<!DOCTYPE html>
<html>
<head>
  <title>Responsive 6 Column</title>
  <style>
    .container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .column {
      flex: 1;
      min-width: 200px;
      background: lightgreen;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Responsive 6 Column Flexbox</h2>
  <div class="container">
    <div class="column">Column 1</div>
    <div class="column">Column 2</div>
    <div class="column">Column 3</div>
    <div class="column">Column 4</div>
    <div class="column">Column 5</div>
    <div class="column">Column 6</div>
  </div>
</body>
</html>
