<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Project</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #eaf3ff, #d0e3ff);
            font-family: "Poppins", sans-serif;
        }

        /* Animation without down-shift */
        .fade-in {
            animation: fadeIn 1.0s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Card hover design */
        .product-card {
            border-radius: 18px;
            overflow: hidden;
            transition: 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 18px 40px rgba(0,0,0,0.15);
        }

        .btn-animated {
            transition: 0.2s;
        }
        .btn-animated:hover {
            transform: scale(1.08);
        }
    </style>
</head>
<body>

<!-- Reduced padding to remove big blank space -->
<div class="container pt-3 pb-5 fade-in">

    <!-- MAIN HEADING — Removed margin -->
    <div class="text-center mb-4">
        <h1 class="fw-bold text-primary m-0">Progressive Project</h1>
        <p class="text-muted mt-1">Beautiful UI • Modern Cards • Animation Added</p>
    </div>

    <!-- Product Cards -->
    <div class="row g-4">

        <div class="col-md-4">
            <div class="card product-card shadow-sm p-3">
                <img src="https://via.placeholder.com/350x250" class="rounded mb-3" alt="">
                <h4 class="text-primary">Product One</h4>
                <p class="text-muted">Modern design product card with smooth animation.</p>
                <button class="btn btn-primary btn-animated w-100">Buy Now</button>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card product-card shadow-sm p-3">
                <img src="https://via.placeholder.com/350x250" class="rounded mb-3" alt="">
                <h4 class="text-success">Product Two</h4>
                <p class="text-muted">Classic premium looking product display section.</p>
                <button class="btn btn-success btn-animated w-100">Buy Now</button>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card product-card shadow-sm p-3">
                <img src="https://via.placeholder.com/350x250" class="rounded mb-3" alt="">
                <h4 class="text-danger">Product Three</h4>
                <p class="text-muted">Smooth hover effects and animation included.</p>
                <button class="btn btn-danger btn-animated w-100">Buy Now</button>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
