<!DOCTYPE html>
<html>
<head>
    <title>Practice Tasks - Simple</title>
</head>
<body>

<h2>Practice Tasks (Simple)</h2>

<div id="output"></div>

<script>
    const output = document.getElementById("output");

    function show(msg) {
        console.log(msg); // still logs in console
        const p = document.createElement("p");
        p.textContent = msg;
        output.appendChild(p);
    }

    // 1. Print name
    show("Santhosh Kumar");

    // 2. Alert
    alert("Hello! This is a Practice Task Alert!");

    // 3. Age variable
    let age = 20;
    show("My age is: " + age);

    // 4. Function logs Good Morning
    function greet() {
        show("Good Morning.");
    }
    greet();

    // 5. Comment explaining JavaScript
    show("JavaScript is a programming language used to make web pages interactive.");

</script>

</body>
</html>
