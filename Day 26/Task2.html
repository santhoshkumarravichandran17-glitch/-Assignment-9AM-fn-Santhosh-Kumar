<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Practical Tasks</title>
</head>
<body>

<!-- Task 1: Dark Mode -->
<button id="darkModeBtn">Toggle Dark Mode</button>

<hr>

<!-- Task 2: Live Text Update -->
<input type="text" id="liveInput" placeholder="Type something...">
<p id="liveText"></p>

<hr>

<!-- Task 3: To-Do List -->
<input type="text" id="todoInput" placeholder="New task">
<button id="addTodoBtn">Add</button>
<ul id="todoList"></ul>

<hr>

<!-- Task 4: Multiple Color Buttons -->
<button class="colorBtn" data-color="red">Red</button>
<button class="colorBtn" data-color="green">Green</button>
<button class="colorBtn" data-color="blue">Blue</button>

<hr>

<!-- Task 5: innerHTML formatted text -->
<button id="formatBtn">Show Formatted Text</button>
<div id="formatArea"></div>

<script src="./Practical task.js"></script>
</body>
</html>
