<!DOCTYPE html>
<html>
<head>
  <title>JS Test</title>
</head>
<body>

<button id="btn">Click Me</button>

<script>
  window.onload = function () {
    alert("JavaScript Loaded");

    var btn = document.getElementById("btn");
    btn.onclick = function () {
      alert("Button Clicked");
    };
  };
</script>

</body>
</html>
