<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4 - Align Self Example</title>
  <style>
    .align-box {
      display: flex;
      height: 150px;
      background-color: #eee;
      padding: 10px;
    }

    .align-box div {
      background-color: lightpink;
      padding: 10px;
      margin: 5px;
    }

    .bottom {
      align-self: flex-end;
    }
    .Middle{
        align-self: center;
    }
    h3{
        text-align: center;
    }
  </style>
</head>
<body>

  <h3>Task 4: Align One Flex Item to Bottom</h3>

  <div class="align-box">
    <div>Top Box</div>
    <div class="bottom">Bottom Box</div>
    <div>Top Box</div>
    <div class="Middle">Middle box</div>
  </div>

</body>
</html>
