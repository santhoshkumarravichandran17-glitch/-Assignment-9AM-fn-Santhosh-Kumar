<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            background: yellow;
            grid-gap: 10px;
            grid-template-columns: 1fr 1fr 1fr;
        }
        .container div{
            background-color: aquamarine;
            padding: 20px;
            text-align: center;
            text-decoration-thickness: 20px;
            color: brown;
        }

        .grid-box{
    display: grid;
    grid-template-rows: 200px 300px 400px;
    gap: 10px;
}

.grid-box div{
    background-color: bisque;
    color: blueviolet;
    text-align: center;
    padding: 50px;
}
    </style>

</head>

<body>
    <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    </div><br><br><br><br>


<div class="grid-box">

    <div>header</div>
    <div>main</div>
    <div>footer</div>

</div>
  
</body>

</html>
