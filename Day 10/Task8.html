<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 200px 1fr 1fr;
            gap: 10px;
        }
        header {
            grid-column: 1 / 4;
            background: gray;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .sidebar { background: lightblue; padding: 20px; }
        .box1, .box2, .box3 { background: lightgreen; padding: 20px; }
    </style>
</head>
<body>

<header>Dashboard</header>

<div class="grid-container">
    <div class="sidebar">Menu</div>
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
    <div class="box3">Box 3</div>
</div>

</body>
</html>
