<!DOCTYPE html>
<html>
<head>
    <style>
        nav {
            background: black;
            padding: 10px;
        }
        ul {
            display: flex;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li a {
            color: white;
            text-decoration: none;
        }

        /* Responsive */
        @media(max-width: 600px) {
            ul {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

</body>
</html>
