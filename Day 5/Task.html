<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-5 Assignment</title>
    <style>
        h1{
            text-align: center;
            background-color: rgb(180, 145, 18);
            color: azure;
        }
        body{
            font-family: 'Times New Roman', Times, serif;
            text-align: left;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Task-1 My own Student Admission Form -->
    <h1>Admission Form for 6th to 12th standard</h1>

    <h2>Candidate Information</h2>

    <form action="https://formspree.io/f/mgvpbgng" method="post">
        <!-- Bonus Task - 'placeholder' attribute -->
        <label for="name">Student Name:</label>
        <input type="text" name="name" placeholder="Enter your name" required><br><br>

        <!-- Task-2 File for Photo -->
        <label for="photo">Student Photo:</label> 
         <!-- Bonus Task - 'required' attribute -->
        <input type="file" name="photo" required><br><br>
        <!-- Bonus Task - 'min-max' attribute -->
        <label for="DOB">Date of Birth:</label>
        <input type="date" name="DOB" id="DOB" min="2007-01-01" max="2011-12-31"><br><br> 
        <!-- Task-3 Dropdown for Gender -->
        <label for="gender">Gender:</label> 
        <select name="gender" id="gender">
            <option value="">--Select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="Others">Others</option>
        </select><br><br>

        <!-- Task-3 Dropdown for Blood group -->

        <label for="blood group">Blood Group:</label> 
        <select name="blood_group" id="blood_group">
            <option value="">--Select--</option>
            <option value="AB-ve">AB-ve</option>
            <option value="O+ve">O-ve</option>
            <option value="B+ve">B+ve</option>
            <option value="B-ve">B-ve</option>
            <option value="A-ve">A-ve</option>
            <option value="O-ve">O-ve</option>
            <option value="A+ve">A+ve</option>

        </select><br><br>

        <label for="place_of_birth">Place of Birth:</label>
        <input type="text" name="place_of_birth"><br><br>

        <!-- Task-3 Dropdown for Nationality -->
        <label for="nationality">Nationality:</label> 
        <select name="nationality" id="nationality">
            <option value="">--Select--</option>
            <option value="IND">Indian</option>
            <option value="CHINA">China</option>
            <option value="BRAZIL">Brazilian</option>
            <option value="RUSSIA">Russian</option>
            <option value="GERMANY">Germany</option>
            <option value="USA">American</option>
        </select><br><br>

        <label for="language">First Language:</label>
        <input type="text" name="language"><br><br>
        <!-- Task-5 Textbox for religion -->
        <label for="religion">Religion:</label>
        <input type="text" name="religion"><br><br>

        <label for="phone number">Phone Number:</label>
        <input type="number" name="phone_number" min="1000000000" max="9999999999"><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email"><br><br>


        <label for="address">Address:</label><br>
        <textarea name="address" rows="5" cols="60" placeholder="Enter your temporary permanment address here....."></textarea> <br><br>
        <!-- Task-4 Checkbox for Parent/Guardian type -->
        <label for="Parents_Guardian_type">Parents/Guardian:</label> 

        
        <input type="radio" id="parents" name="Parents_Guardian_type" value="parents" required>
        <label for="parents">Parents</label>

        <input type="radio" id="guardian" name="Parents_Guardian_type" value="guardian">
        <label for="guardian">Guardian</label>

        <br><br>
        <!-- Bonus Task - 'placeholder' attribute -->
        <label for="father_name">Father's Name:</label>
        <input type="text" name="father_name" placeholder="Enter your Father's name" required><br><br> 
        <!-- Task-5 Textbox for occupation -->
        <label for="father_occupation">Father's Occupation:</label>
        <input type="text" name="father_occupation"><br><br>

        <label for="mother_name">Mother's Name:</label>
        <input type="text" name="mother_name" placeholder="Enter your Mother's name" required><br><br>

        <label for="mother_occupation">Mother's Occupation:</label>
        <input type="text" name="mother_occupation"><br><br>
        <!-- Task-5 Textbox for religion -->
        <label for="extra curricular">Extra-Curricular Activities:</label>
        <input type="text" name="extra_curricular"><br><br>
        <!-- Task-2 File for Photo -->
        <label for="TC">Transfer Certificate:</label> 
        <input type="file" name="TC" required><br><br>

        <input type="submit">
        <input type="reset">


    </form>
</body>
</html>
