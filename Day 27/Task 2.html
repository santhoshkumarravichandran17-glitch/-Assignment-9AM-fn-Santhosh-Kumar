<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Projects</title>
  <style>
    #menu {
      display: none;
      background: #eee;
      padding: 10px;
      width: 120px;
    }
  </style>
</head>
<body>

<!-- Project 1: Interactive Counter -->
<h3>Counter</h3>
<button id="decrease">-</button>
<span id="count">0</span>
<button id="increase">+</button>

<hr>

<!-- Project 2: Hover-based Menu -->
<h3 id="menuTitle">Hover Menu</h3>
<div id="menu">
  <p>Home</p>
  <p>About</p>
  <p>Contact</p>
</div>

<hr>

<!-- Project 3: Login Form Validation -->
<h3>Login</h3>
<form id="loginForm">
  <input type="text" id="username" placeholder="Username"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button type="submit">Login</button>
</form>
<p id="loginMsg"></p>

<hr>

<!-- Project 4: Keyboard Shortcut -->
<h3>Press Ctrl + S</h3>

<hr>

<!-- Project 5: Click Tracker -->
<h3>Click Tracker</h3>
<button id="trackBtn">Click Me</button>
<p>Total Clicks: <span id="clickCount">0</span></p>

<script src="./Practical taks.js"></script>
</body>
</html>
