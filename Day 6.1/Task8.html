<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-8 (Product List)</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(164, 236, 240);
            text-align: center;
        }

        h1{
            background-color: black;
            color: white;
            padding: 15px;
        }

        img[ src$=".jpg"]{
            border: 5px solid red;
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }

        input[type="button"] {
            background-color: rgb(245, 241, 109);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

            input[type="button"]:hover {
      background-color: rgb(0, 11, 128);
      color: rgb(216, 20, 20);
    }

    .product {
      display: inline-block;
      margin: 20px;
      border: 2px solid rgb(126, 19, 19);
      padding: 10px;
      border-radius: 10px;
      background-color: rgb(249, 172, 172);
    }


    </style>
</head>
<body>

    <h1>Product List</h1>

    <div class="product">
        <img src="./racing jacket.jpg" alt="Racing jacket">
        <p>Racing jacket- Rs.2 50000</p>
        <input type="button" value="Buy now">

    </div>
    
     <div class="product">
    <img src="./helmet ak.jpg" alt="Racing helmet">
    <p>Racing helmet - Rs.10000</p>
    <input type="button" value="Buy Now">
  </div>

  <div class="product">
    <img src="./racing kit.jpg" alt="Racing kit">
    <p>Racing kit - Rs.1500</p>
    <input type="button" value="Buy Now">
  </div>



</body>
</html>
