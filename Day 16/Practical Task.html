<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical Tasks</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg,#fff5f5,#e6f7ff);
            font-family: 'Poppins';
        }
        .hover-card:hover {
            transform: scale(1.03);
            box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
        }
        .carousel-item img {
            height: 350px;
            object-fit: cover;
        }
    </style>
</head>

<body class="p-4">

    <h1 class="text-center fw-bold text-danger mb-4">Practical Tasks</h1>

    <!-- 1. Portfolio Gallery Carousel (Updated Images) -->
    <div id="portfolioCarousel" class="carousel slide shadow mb-5" data-bs-ride="carousel">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d" 
                     class="w-100" alt="Portfolio Image 1">
            </div>

            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1517816428104-797678c7cf5e"
                     class="w-100" alt="Portfolio Image 2">
            </div>

            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1559027615-cd4628902d4e"
                     class="w-100" alt="Portfolio Image 3">
            </div>

        </div>
    </div>

    <!-- 2. FAQ SECTION -->
    <h3 class="mb-3">FAQ Section</h3>
    <div class="accordion" id="faqAccordion">

        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#q1">
                    What is your service?
                </button>
            </h2>
            <div id="q1" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    I provide web development services.
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#q2">
                    What is delivery time?
                </button>
            </h2>
            <div id="q2" class="accordion-collapse collapse">
                <div class="accordion-body">
                    Most projects finish within 7 days.
                </div>
            </div>
        </div>

    </div>

    <!-- 3. Contact Form Modal -->
    <button class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#contactModal">
        Open Contact Form
    </button>

    <div class="modal fade" id="contactModal">
        <div class="modal-dialog">
            <div class="modal-content p-4">
                <h3 class="text-primary">Contact Form</h3>
                <input type="text" class="form-control mb-2" placeholder="Name">
                <input type="email" class="form-control mb-2" placeholder="Email">
                <textarea class="form-control mb-2" placeholder="Message"></textarea>
                <button class="btn btn-success w-100">Send</button>
            </div>
        </div>
    </div>

    <!-- 4. Icons on Cards -->
    <div class="row mt-5 g-3">

        <div class="col-md-4">
            <div class="card p-3 hover-card">
                <i class="bi bi-laptop fs-1 text-primary"></i>
                <h4>Web Design</h4>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3 hover-card">
                <i class="bi bi-phone fs-1 text-success"></i>
                <h4>App Design</h4>
            </div>
        </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
